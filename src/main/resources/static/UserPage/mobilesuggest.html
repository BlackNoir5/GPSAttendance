<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, intial-scale=1, minimum-sacle=1, maximum-scale=1, user-scalable-no">
  <title>이의 신청</title>
  <link rel="stylesheet" type="text/css" href="../CSS/mobilesuggest.css">
  <script type="text/javascript" src="/static/JS/login.js"></script>
</head>
<body>
<div class="form">
  <div class="form-panel one">
    <div class="form2">
    </div>
    <div class="form-header">
      <h1>이의 신청</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group_1">
          <input type="textarea" id="username" name="username" required="required" placeholder="이의신청 내용"/>
        </div>
        <div class="form-group_2">
          <input type="file" id="file" name="file" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">신청하기</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
