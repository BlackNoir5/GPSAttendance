<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindPassWord</title>
  <link rel="stylesheet" type="text/css" href="../CSS/fIndPW2.css">
</head>
<body>
<!-- Form-->
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>Forgot Password?</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input type="text" id="username" name="USERNAME" required="required"/></div>
        <div class="form-group">
          <label for="birthday">BIRTH DATE</label>
          <input type="text" id="birthday" name="BIRTH DAY" required="required"/>
        </div>
        <div class="form-group">
          <label for="phonenumber">PHONE NUMBER</label>
          <input type="text" id="phonenumber" name="BIRTH DAY" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">PHONE AUTHENTICATION</button>
          <button type="submit">FIND</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
