<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" type="text/css" href="../CSS/fIndPW.css">
</head>
<body>
<!-- Form-->
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>비밀번호 찾기</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="username">학번</label>
          <input type="text" id="username" name="USERNAME" required="required"/></div>
        <div class="form-group">
          <label for="birthday">생년월일</label>
          <input type="text" id="birthday" name="BIRTH DAY" required="required"/>
        </div>
        <div class="form-group">
          <label for="phonenumber">핸드폰번호</label>
          <input type="text" id="phonenumber" name="BIRTH DAY" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">핸드폰 인증</button>
          <button type="submit">비밀번호 찾기</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
