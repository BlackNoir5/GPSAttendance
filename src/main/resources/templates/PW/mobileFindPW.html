<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindPW</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/mobileQRPage.css">

</head>
<body>
<div id="headers"></div>
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">

            <h1>Forgot Password?</h1>
        </div>
        <div class="form-content">
            <form method="post" action="/pwSearchU">
                <div class="form-group"><label for="uid">Username</label><input type="text" id="uid"

                                                                                     required="required"/></div>

                                                                                     name="password"
                                                                                     /></div>
                <div class="form-group">
                    <button type="submit">찾기</button>
                </div>
            </form>
        </div>
    </div>
    <div class="form-panel two">
    </div>
</div>
</body>
<!-- Form-->

    $(document).ready( function() {
        $("#headers").load("../Header/mobileHeader.html");
    });

</html>
