<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, intial-scale=1, minimum-sacle=1, maximum-scale=1, user-scalable-no">
  <title>QRPage</title>
  <link rel="stylesheet" type="text/css" href="/CSS/adminqrPage.css">
</head>
<header>
  <div class="head_top">
    <form method="post" action="/logoutA">
      <div class="head_right">
        <button type="button"><img src="../img/bell.png" alt=""></button>
        <span id="name" th:text="${session.name}">이름</span>
        <span> | </span>
        <button type="submit" id="logout">Logout</button>
      </div>
    </form>
  </div>
</header>
<body>
<div class="form">
  <div class="form-panel one">
    <div class="form-content">
        <div class="top_week">
          <select onchange="selectChange(this.value);">
            <option th:each="num : ${#numbers.sequence(1,16)}" th:value="${num}" th:text="${num + '주차'}">주차</option>
          </select>
        </div>
        <div class="qr">
          <iframe id="QR"></iframe>
          <input id="Timer" type="text" value="" readonly/>
        </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/JS/timer.js"></script>
<script type="text/javascript">
  let selectChange = function (value) {
    let week = value;
    document.getElementById("QR").src = "http://10.202.36.129:8080/qr?week="+week;
  }
</script>
</body>
</html>
