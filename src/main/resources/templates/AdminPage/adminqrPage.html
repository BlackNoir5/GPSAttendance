<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, intial-scale=1, minimum-sacle=1, maximum-scale=1, user-scalable-no">
  <title>QRPage</title>
  <link rel="stylesheet" type="text/css" href="/CSS/adminqrPage.css">
</head>
<header>
  <div class="head_top">
    <form method="post" action="/logout">
      <div class="head_right">
        <button type="button"><img src="../img/bell.png" alt=""></button>
        <span id="name" th:text="${session.name}">이름</span>
        <span> | </span>
        <button type="submit" id="logout">Logout</button>
      </div>
    </form>
  </div>
</header>
<body>
<div class="form">
  <div class="form-panel one">
    <div class="form-content">
      <form method="post" action="">
        <div class="qr">
          <iframe id="QR" src="http://localhost:8080/qr"></iframe>
          <input id="Timer" type="text" value="" readonly/>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="/JS/timer.js"></script>
</body>
</html>
