<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, intial-scale=1, minimum-sacle=1, maximum-scale=1, user-scalable-no">
  <title>관리자 로그인</title>
  <link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>
<body>
<div class="form">
  <div class="form-panel one">
    <div class="form-header">
      <h1>관리자 로그인</h1>
    </div>
    <div class="form-content">
      <form action="/loginCheckA" method="post">
        <div class="form-group">
          <label for="username">학번</label>
          <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
          <label class="form-remember">
            <input type="checkbox"/>다음에도 기억하기</label>
          <a class="form-recovery" href="/adminPW">비밀번호 찾기</a>
        </div>
        <div class="form-group">
          <button type="submit">학생 출결 관리</button>
          <button type="submit">QR</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
