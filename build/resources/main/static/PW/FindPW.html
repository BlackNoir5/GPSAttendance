<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindPassWord</title>
  <link rel="stylesheet" type="text/css" href="../CSS/fIndPW.css">
</head>
<body>
<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Forgot Password?</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group"><label for="username">USERNAME</label><input type="text" id="username" name="USERNAME"
                                                                             required="required"/></div>
        <div class="form-group"><label for="password">BIRTH DATE</label><input type="text" id="birthday"
                                                                               name="BIRTH DAY" required="required"/>
        </div>
        <div class="form-group"><label for="password">PHONE NUMBER</label><input type="text" id="phonenumber"
                                                                                 name="BIRTH DAY" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">PHONE AUTHENTICATION</button>
          <button type="submit">FIND</button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-panel two">
    <div class="form-header">
      <h1>Register Account</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username"
                                                                             required="required"/></div>
        <div class="form-group"><label for="password">Password</label><input type="password" id="password"
                                                                             name="password" required="required"/></div>
        <div class="form-group"><label for="cpassword">Confirm Password</label><input type="password" id="cpassword"
                                                                                      name="cpassword"
                                                                                      required="required"/></div>
        <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email"
                                                                               required="required"/></div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
